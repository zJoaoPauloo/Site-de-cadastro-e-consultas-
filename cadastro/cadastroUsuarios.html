<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="./styleCadastro.css">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <ul>
                    <li><a href="../home/index.html">Home</a></li>
                    <li><a href="../cadastro/cadastroUsuarios.html">Cadastro</a></li>
                    <li><a href="../consultas/consultaUsuarios.html">Consulta</a></li>
                </ul>
            </nav>
        </header>
        <h1>Cadastro de Usuários</h1>
    <div class="input">
        <form onsubmit="return salvar()">
            <label for="nome">Nome completo:</label>
            <input id="nome" required type="text" minlength="3" /><br>
            
            <label for="idade">Idade:</label>
            <input id="idade" required type="number" min="0" max="150" /><br>
            
            <label for="cpf">CPF:</label>
            <input id="cpf" required type="text" ><br>
            
            <label for="cnpj">CNPJ:</label>
            <input id="cnpj" required type="text"  /><br>
            
            <label for="email">E-mail:</label>
            <input id="email" required type="email" /><br>
            
            <label for="genero">Gênero:</label>
            <select id="genero" required>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
            </select><br>
            
            <label for="foto">Selecione uma foto:</label>
            <input id="foto" required type="text" /><br>
            
            <button>Salvar</button>   
        </form>
    </div>
    <footer>
        <a href="https://github.com/zJoaoPauloo" target="_blank">
            <img width="68" height="68" src="https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png"/>
        </a>
    </footer>
    
    
    <script src="./cadastro.js"></script>

</body>

</html>
